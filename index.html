<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenOutdoors - Search and discover hiking trails on OpenStreetMap">
    <meta name="theme-color" content="#2c7a3f">
    <title>OpenOutdoors - Hiking Trails</title>
    
    <!-- Leaflet CSS for map display -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Toolbar -->
            <div class="toolbar">
                <button id="searchBtn" class="icon-btn" title="Search trails in current view" aria-label="Search trails">
                    <i class="fas fa-search"></i>
                </button>
                <button id="locationBtn" class="icon-btn" title="Show my location" aria-label="My location">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
                <button id="nearbyBtn" class="icon-btn" title="Find trails near me" aria-label="Trails near me">
                    <i class="fas fa-route"></i>
                </button>
                <input type="number" id="searchRadius" value="5" min="1" max="50" step="1" title="Search radius in kilometers">
                <span class="radius-label">km</span>
            </div>

            <!-- Trails Section -->
            <div class="trails-section">
                <div class="trails-header">
                    <h3>Trails (<span id="trailsCount">0</span>)</h3>
                    <div class="trails-actions">
                        <button id="collapseBtn" class="icon-btn-small mobile-only" title="Collapse trail list" aria-label="Collapse">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button id="saveSelectionBtn" class="icon-btn-small" title="Save selected trails" aria-label="Save selection" style="display: none;">
                            <i class="fas fa-save"></i>
                        </button>
                        <button id="shareBtn" class="icon-btn-small" title="Share saved trails" aria-label="Share">
                            <i class="fas fa-share-nodes"></i>
                        </button>
                        <button id="clearBtn" class="icon-btn-small" title="Clear all saved trails" aria-label="Clear all">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="trailsList" class="trails-list"></div>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map" class="map-container"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading trails...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
