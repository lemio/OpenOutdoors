<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenOutdoors - Search and discover hiking trails on OpenStreetMap">
    <meta name="theme-color" content="#2c7a3f">
    <title>OpenOutdoors - Hiking Trails</title>
    
    <!-- Leaflet CSS for map display -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- App styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>ğŸ¥¾ OpenOutdoors</h1>
            <p class="subtitle">Discover Hiking Trails</p>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for trails..." />
                    <button id="searchBtn" class="btn btn-primary">ğŸ” Search</button>
                </div>
                <div class="search-options">
                    <label>
                        <input type="number" id="searchRadius" value="5" min="1" max="50" step="1">
                        <span>km radius</span>
                    </label>
                </div>
            </div>

            <!-- Location Section -->
            <div class="location-section">
                <button id="locationBtn" class="btn btn-secondary">ğŸ“ My Location</button>
                <button id="nearbyBtn" class="btn btn-secondary">ğŸ¯ Trails Near Me</button>
            </div>

            <!-- Saved Trails Section -->
            <div class="saved-section">
                <h3>Saved Trails (<span id="savedCount">0</span>)</h3>
                <div id="savedTrailsList" class="trails-list"></div>
                <button id="shareBtn" class="btn btn-success">ğŸ”— Share Selected</button>
                <button id="clearBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear All</button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h3>Search Results (<span id="resultsCount">0</span>)</h3>
                <div id="searchResults" class="trails-list"></div>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map" class="map-container"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading trails...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
